<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伤害类型和基础信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .damage-type {
            margin-bottom: 20px;
        }

        .damage-bar {
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .bar {
            height: 100%;
            border-radius: 5px;
        }

        .bar:nth-child(1) {
            background-color: #00aaff;
            width: 54.13%;
        }

        .bar:nth-child(2) {
            background-color: #ff0000;
            width: 33.08%;
        }

        .bar:nth-child(3) {
            background-color: #ffaa00;
            width: 12.59%;
        }

        .basic-info ul {
            list-style-type: none;
            padding: 0;
        }

        .basic-info li {
            margin-bottom: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="damage-type">
            <h2>伤害类型</h2>
            <div class="damage-bar">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <div class="basic-info">
            <h2>基础信息</h2>
            <ul>
                <li>衍生等级: 2</li>
                <li>体积: 5立方米</li>
                <li>能量栅格需求: 11兆瓦</li>
                <li>启用耗电量: 6.1吉焦</li>
                <li>激活时间: 5秒</li>
            </ul>
        </div>
    </div>
</body>
</html>
