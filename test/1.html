<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伤害类型和基础信息</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <div class="damage-type">
            <h2>伤害类型</h2>
            <div class="damage-bar">
                <div class="bar" style="width: 54.13%;"></div>
                <div class="bar" style="width: 33.08%; background-color: red;"></div>
                <div class="bar" style="width: 12.59%;"></div>
            </div>
        </div>
        <div class="basic-info">
            <h2>基础信息</h2>
            <ul>
                <li>衍生等级: 2</li>
                <li>体积: 5立方米</li>
                <li>能量栅格需求: 11兆瓦</li>
                <li>启用耗电量: 6.1吉焦</li>
                <li>激活时间: 5秒</li>
            </ul>
        </div>
    </div>
</body>
</html>
