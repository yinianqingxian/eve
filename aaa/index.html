<!-- HTML 文档声明和基本结构 -->
<!DOCTYPE html>

    <style>
        /* 基础页面样式 */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* 容器样式 */
        .container {
            max-width: 300px;
            margin: 0 auto
        }

        /* 标题栏样式 */
        .header {
            border-left: 4px solid #2c9a8c;
            padding-left: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            color: #2c9a8c
        }

        /* 状态栏布局 */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 5px 0
        }

        /* 单个状态项样式 */
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 22%
        }

        /* 状态项头部样式 */
        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            width: 100%
        }

        /* 状态值样式 */
        .stat-value {
            margin-left: 5px;
            color: #fff
        }

        /* 进度条基础样式 */
        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: #222;
            position: relative
        }

        /* 进度条填充样式 */
        .progress-fill {
            position: absolute;
            height: 100%;
            left: 0;
            top: 0;
            transition: width .5s ease;
            border-radius: 5px
        }

        /* 不同类型进度条颜色 */
        .shield-fill { background-color: #3a7bcf }
        .armor-fill { background-color: #bd3535 }
        .structure-fill { background-color: #fff }
        .resistance-fill { background-color: #ff7b00 }

        /* 信息面板样式 */
        .info-panel {
            border-left: 4px solid #2c9a8c;
            padding-left: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            color: #2c9a8c
        }

        /* 信息行样式 */
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333
        }

        /* 信息标签样式 */
        .info-label { color: #999 }
        .info-value { color: #fff }
    </style>
</head>
