<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE信息面板</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: 0 auto
        }

        .header {
            border-left: 4px solid #2c9a8c;
            padding-left: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            color: #2c9a8c
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 5px 0
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 22%
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            width: 100%
        }

        .stat-value {
            margin-left: 5px;
            color: #fff
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: #222;
            position: relative
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            left: 0;
            top: 0;
            transition: width .5s ease;
            border-radius: 5px
        }

        .shield-fill {
            background-color: #3a7bcf
        }

        .armor-fill {
            background-color: #bd3535
        }

        .structure-fill {
            background-color: #fff
        }

        .resistance-fill {
            background-color: #ff7b00
        }

        .info-panel {
            border-left: 4px solid #2c9a8c;
            padding-left: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            color: #2c9a8c
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333
        }

        .info-label {
            color: #999
        }

        .info-value {
            color: #fff
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            伤害类型
        </div>

        <div class="stats">
            <div class="stat-item" data-type="electric">
                <div class="stat-header">
                    <img src="/zhuangbei/shield-icon.png" alt="电伤" width="16">
                    <div class="stat-value">59.24</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill shield-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="thermal">
                <div class="stat-header">
                    <img src="/zhuangbei/armor-icon.png" alt="热伤" width="16">
                    <div class="stat-value">36.20</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill armor-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="kinetic">
                <div class="stat-header">
                    <img src="/zhuangbei/structure-icon.png" alt="动伤" width="16">
                    <div class="stat-value">0</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill structure-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="explosive">
                <div class="stat-header">
                    <img src="/zhuangbei/resistance-icon.png" alt="爆伤" width="16">
                    <div class="stat-value">0</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill resistance-fill"></div>
                </div>
            </div>
        </div>

        <div class="info-panel">
            基础信息
        </div>

        <div class="info-content">
            <div class="info-row">
                <div class="info-label">衍生等级</div>
                <div class="info-value">三</div>
            </div>
            <div class="info-row">
                <div class="info-label">体积</div>
                <div class="info-value">5立方米</div>
            </div>
            <div class="info-row">
                <div class="info-label">舰船电网需求</div>
                <div class="info-value">11兆瓦</div>
            </div>
            <div class="info-row">
                <div class="info-label">启用时电量</div>
                <div class="info-value">6.2吉焦</div>
            </div>
            <div class="info-row">
                <div class="info-label">激活时间</div>
                <div class="info-value">5s</div>
            </div>
            <div class="info-row">
                <div class="info-label">最佳射程</div>
                <div class="info-value">11KM</div>
            </div>
            <div class="info-row">
                <div class="info-label">失准范围</div>
                <div class="info-value">2.5KM</div>
            </div>
            <div class="info-row">
                <div class="info-label">跟踪速度</div>
                <div class="info-value">129</div>
            </div>
        </div>
    </div>
    <script>
        // 日志函数，只输出到控制台
        const logger = {
            info: function (message) {
                console.info(`[INFO] ${message}`);
            },
            error: function (message) {
                console.error(`[ERROR] ${message}`);
            }
        };
    
        // 一次性计算伤害占比并设置进度条
        function calculateDamagePercentages() {
            // 获取所有伤害类型元素
            const statItems = document.querySelectorAll('.stat-item');
    
            // 从stat-value元素获取值
            let values = [];
            let total = 0;
    
            console.log("开始计算伤害百分比");
            console.log("找到的stat-item元素数量:", statItems.length);
    
            // 遍历所有stat-item元素
            statItems.forEach((item, index) => {
                try {
                    // 获取每个元素中的stat-value
                    const valueElement = item.querySelector('.stat-value');
                    if (!valueElement) {
                        throw new Error(`未在 ${item.getAttribute('data-type')} 中找到 .stat-value 元素`);
                    }
    
                    // 解析数值
                    const textContent = valueElement.textContent;
                    console.log(`第${index + 1}个元素文本内容:`, textContent);
    
                    const value = parseFloat(textContent) || 0;
                    console.log(`第${index + 1}个元素解析后的值:`, value);
    
                    const type = item.getAttribute('data-type');
                    console.log(`第${index + 1}个元素类型:`, type);
    
                    values.push({ type, value });
                    total += value;
                    console.log(`当前累计总值: ${total}`);
                } catch (error) {
                    logger.error(error.message);
                }
            });
    
            logger.info(`总伤害值: ${total}`);
    
            // 更新每个进度条
            values.forEach(item => {
                try {
                    const percentage = total > 0 ? (item.value / total) * 100 : 0;
                    const statItem = document.querySelector(`.stat-item[data-type="${item.type}"]`);
                    if (!statItem) {
                        throw new Error(`未找到 data-type 为 "${item.type}" 的元素`);
                    }
    
                    const progressFill = statItem.querySelector('.progress-fill');
                    if (!progressFill) {
                        throw new Error(`在 "${item.type}" 类型中未找到 .progress-fill 元素`);
                    }
    
                    progressFill.style.width = `${percentage}%`;
                    logger.info(`${item.type} 占比: ${percentage.toFixed(2)}%`);
                } catch (error) {
                    logger.error(`更新 ${item.type} 进度条时出错: ${error.message}`);
                }
            });
        }
    
        // 页面加载后执行一次计算
        document.addEventListener('DOMContentLoaded', () => {
            // 确保在DOM完全加载后再执行计算
            setTimeout(() => {
                calculateDamagePercentages();
            }, 100); // 添加小延时以确保所有资源都加载完成
        });
    </script>
</body>

</html>
