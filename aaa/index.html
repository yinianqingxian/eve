<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE信息面板</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
        }

        .header {
            border-left: 4px solid #2c9a8c;
            padding-left: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            color: #2c9a8c;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 5px 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 22%;
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            width: 100%;
        }

        .stat-value {
            margin-left: 5px;
            color: #fff;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: #222;
            position: relative;
            border-radius: 3px;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            left: 0;
            top: 0;
            transition: width .5s ease;
            border-radius: 3px;
        }

        .shield-fill {
            background-color: #3a7bcf;
        }

        .armor-fill {
            background-color: #bd3535;
        }

        .structure-fill {
            background-color: #fff;
        }

        .resistance-fill {
            background-color: #ff7b00;
        }

        .info-panel {
            border-left: 4px solid #2c9a8c;
            padding-left: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            color: #2c9a8c;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .info-label {
            color: #ccc;
        }

        .info-value {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            伤害类型
        </div>

        <div class="stats" id="damage-stats">
            <div class="stat-item" data-type="electric">
                <div class="stat-header">
                    <img src="/zhuangbei/shield-icon.png" alt="电伤" width="16">
                    <div class="stat-value">59.24</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill shield-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="thermal">
                <div class="stat-header">
                    <img src="/zhuangbei/armor-icon.png" alt="热伤" width="16">
                    <div class="stat-value">36.20</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill armor-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="kinetic">
                <div class="stat-header">
                    <img src="/zhuangbei/structure-icon.png" alt="动伤" width="16">
                    <div class="stat-value">0</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill structure-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="explosive">
                <div class="stat-header">
                    <img src="/zhuangbei/resistance-icon.png" alt="爆伤" width="16">
                    <div class="stat-value">0</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill resistance-fill"></div>
                </div>
            </div>
        </div>

        <div class="info-panel">
            基础信息
        </div>

        <div class="info-content">
            <div class="info-row">
                <div class="info-label">衍生等级</div>
                <div class="info-value">三</div>
            </div>
            <div class="info-row">
                <div class="info-label">体积</div>
                <div class="info-value">5立方米</div>
            </div>
            <div class="info-row">
                <div class="info-label">舰船电网需求</div>
                <div class="info-value">11兆瓦</div>
            </div>
            <div class="info-row">
                <div class="info-label">启用时电量</div>
                <div class="info-value">6.2吉焦</div>
            </div>
            <div class="info-row">
                <div class="info-label">激活时间</div>
                <div class="info-value">5s</div>
            </div>
            <div class="info-row">
                <div class="info-label">最佳射程</div>
                <div class="info-value">11KM</div>
            </div>
            <div class="info-row">
                <div class="info-label">失准范围</div>
                <div class="info-value">2.5KM</div>
            </div>
            <div class="info-row">
                <div class="info-label">跟踪速度</div>
                <div class="info-value">129</div>
            </div>
        </div>
    </div>

    <script>
        // 日志函数，只输出到控制台
        const logger = {
            info: function (message) {
                console.info(`[INFO] ${message}`);
            },
            error: function (message) {
                console.error(`[ERROR] ${message}`);
            }
        };

        // 通用的计算伤害占比并设置进度条的函数
        function calculateDamagePercentages(statItems) {
            let values = [];
            let total = 0;

            statItems.forEach((item, index) => {
                try {
                    const valueElement = item.querySelector('.stat-value');
                    if (!valueElement) {
                        throw new Error(`未在 ${item.getAttribute('data-type')} 中找到 .stat-value 元素`);
                    }

                    const value = parseFloat(valueElement.textContent) || 0;
                    const type = item.getAttribute('data-type');

                    values.push({ type, value });
                    total += value;
                } catch (error) {
                    logger.error(error.message);
                }
            });

            values.forEach(item => {
                try {
                    const percentage = total > 0 ? (item.value / total) * 100 : 0;
                    const statItem = [...statItems].find(el => el.getAttribute('data-type') === item.type);
                    const progressFill = statItem.querySelector('.progress-fill');
                    
                    if (!progressFill) {
                        throw new Error(`在 "${item.type}" 类型中未找到 .progress-fill 元素`);
                    }

                    console.log(`Setting width for ${item.type} to ${percentage}%`); // 添加调试日志
                    progressFill.style.width = `${percentage}%`;
                } catch (error) {
                    logger.error(`更新 ${item.type} 进度条时出错: ${error.message}`);
                }
            });
        }

        // 页面加载后执行
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                calculateDamagePercentages(document.querySelectorAll('.stat-item'));
                generateRandomStats();
            }, 100);
        });

        // 动态生成随机数据的 HTML
        function generateRandomStats() {
            const randomData = [
                { type: 'electric', value: Math.random() * 100 },  // 改为与上方相同的类型
                { type: 'thermal', value: Math.random() * 100 },
                { type: 'kinetic', value: Math.random() * 100 },
                { type: 'explosive', value: Math.random() * 100 }
            ];

            const typeToFillClass = {
                'electric': 'shield-fill',
                'thermal': 'armor-fill',
                'kinetic': 'structure-fill',
                'explosive': 'resistance-fill'
            };

            const randomStats = document.createElement('div');
            randomStats.className = 'stats';
            randomStats.id = 'random-damage-stats';

            const randomHeader = document.createElement('div');
            randomHeader.className = 'header';
            randomHeader.textContent = '随机伤害类型';
            document.querySelector('.container').appendChild(randomHeader);

            randomData.forEach(item => {
                const statItem = document.createElement('div');
                statItem.className = 'stat-item';
                statItem.setAttribute('data-type', item.type);

                const statHeader = document.createElement('div');
                statHeader.className = 'stat-header';

                const icon = document.createElement('img');
                icon.src = `zhuangbei/${item.type}-icon.png`;
                icon.alt = `${item.type}伤`;
                icon.width = 16;

                const statValue = document.createElement('div');
                statValue.className = 'stat-value';
                statValue.textContent = item.value.toFixed(2);

                statHeader.appendChild(icon);
                statHeader.appendChild(statValue);

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';

                const progressFill = document.createElement('div');
                progressFill.className = `progress-fill ${typeToFillClass[item.type]}`;
                progressFill.style.width = '0%';  // 添加初始宽度

                progressBar.appendChild(progressFill);
                statItem.appendChild(statHeader);
                statItem.appendChild(progressBar);

                randomStats.appendChild(statItem);
            });

            document.querySelector('.container').appendChild(randomStats);
            calculateDamagePercentages(randomStats.querySelectorAll('.stat-item'));
        }
    </script>
</body>
</html>
