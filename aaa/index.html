<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE信息面板</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
        }

        .header {
            border-left: 4px solid #2c9a8c;
            padding-left: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            color: #2c9a8c;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 5px 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 22%;
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            width: 100%;
        }

        .stat-value {
            margin-left: 5px;
            color: #fff;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: #222;
            position: relative;
            border-radius: 3px;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            left: 0;
            top: 0;
            transition: width .5s ease;
            border-radius: 3px;
        }

        .shield-fill {
            background-color: #3a7bcf;
        }

        .armor-fill {
            background-color: #bd3535;
        }

        .structure-fill {
            background-color: #fff;
        }

        .resistance-fill {
            background-color: #ff7b00;
        }

        .info-panel {
            border-left: 4px solid #2c9a8c;
            padding-left: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            color: #2c9a8c;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .info-label {
            color: #ccc;
        }

        .info-value {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            伤害类型
        </div>

        <div class="stats" id="damage-stats">
            <div class="stat-item" data-type="electric">

                    <img src="/zhuangbei/shield-icon.png" alt="电伤" width="16">
                    <div class="stat-value">59.24</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill shield-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="thermal">
                <div class="stat-header">
                    <img src="/zhuangbei/armor-icon.png" alt="热伤" width="16">
                    <div class="stat-value">36.20</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill armor-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="kinetic">
                <div class="stat-header">
                    <img src="/zhuangbei/structure-icon.png" alt="动伤" width="16">
                    <div class="stat-value">0</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill structure-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="explosive">
                <div class="stat-header">
                    <img src="/zhuangbei/resistance-icon.png" alt="爆伤" width="16">
                    <div class="stat-value">0</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill resistance-fill"></div>
                </div>
            </div>
        </div>

        <div class="header">
            伤害类型
        </div>

        <div class="stats" id="damage-stats">
            <div class="stat-item" data-type="electric">
                <div class="stat-header">
                    <img src="/zhuangbei/shield-icon.png" alt="电伤" width="16">
                    <div class="stat-value">59.24</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill shield-fill"></div>
                </div>
            </div>
            <div class="stat-item" data-type="thermal">
                <div class="stat-header">
                    <img src="/zhuangbei/armor-icon.png" alt="热伤" width="16">
                    <div class="stat-value">2.20</div>
                </div>
                <div class="progress-bar">

                </div>
            </div>
            <div class="stat-item" data-type="kinetic">
                <div class="stat-header">
                    <img src="/zhuangbei/structure-icon.png" alt="动伤" width="16">
                    <div class="stat-value">30</div>
                </div>

            </div>
            <div class="stat-item" data-type="explosive">
                <div class="stat-header">

                </div>
                <div class="progress-bar">

        </div>

                <div class="stat-header">

    <script>
        // 日志函数，只输出到控制台
        const logger = {
            info: function (message) {
                console.info(`[INFO] ${message}`);
            },
            error: function (message) {
                console.error(`[ERROR] ${message}`);
            }
        };

        // 通用的计算伤害占比并设置进度条的函数
        function calculateDamagePercentages(statItems) {
            let values = [];
            let total = 0;

            statItems.forEach((item, index) => {
                try {
                    const valueElement = item.querySelector('.stat-value');
                    if (!valueElement) {
                        throw new Error(`未在 ${item.getAttribute('data-type')} 中找到 .stat-value 元素`);
                    }

                    const value = parseFloat(valueElement.textContent) || 0;
                    const type = item.getAttribute('data-type');

                    values.push({ type, value });
                    total += value;
                } catch (error) {
                    logger.error(error.message);
                }
            });

            // 如果总值为0，则平均分配
            if (total === 0) {
                const evenPercentage = 25; // 100% / 4
                values.forEach(item => {
                    const statItem = [...statItems].find(el => el.getAttribute('data-type') === item.type);
                    const progressFill = statItem.querySelector('.progress-fill');
                    if (progressFill) {
                        progressFill.style.width = `${evenPercentage}%`;
                    }
                });
            } else {
                values.forEach(item => {
                    try {
                        const percentage = (item.value / total) * 100;
                        const statItem = [...statItems].find(el => el.getAttribute('data-type') === item.type);
                        const progressFill = statItem.querySelector('.progress-fill');
                        
                        if (!progressFill) {
                            throw new Error(`在 "${item.type}" 类型中未找到 .progress-fill 元素`);
                        }

                        progressFill.style.width = `${percentage}%`;
                    } catch (error) {
                        logger.error(`更新 ${item.type} 进度条时出错: ${error.message}`);
                    }
                });
            }
        }

        // 页面加载后执行
        document.addEventListener('DOMContentLoaded', () => {
            // 获取所有 .stats 元素并为其分配唯一ID
            const statsGroups = document.querySelectorAll('.stats');
            statsGroups.forEach((group, index) => {
                group.id = `damage-stats-${index + 1}`;
                // 为每个组单独计算百分比
                calculateDamagePercentages(group.querySelectorAll('.stat-item'));
            });
        });
    </script>
</body>
</html>
